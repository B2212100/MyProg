<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<p>Hello, <span wicket:id="you">you</span>!</p>
/* 学籍番号 名前 を表示 */
<p><span wicket:id="gakuseki">gakuseki</span> <span wicket:id="name">name</span></p>
/* 現在時刻 */
<p wicket:id="time">time</p>
/* 0, 1, 2, ・・・ 9 いずれかの乱数を表示 */
<p wicket:id="rand">rand</p>
</body>
</html>
